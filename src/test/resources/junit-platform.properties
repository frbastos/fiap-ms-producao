# define qual pacote deve ser assimilado a execucao (qual contem os passos/steps)
cucumber.glue=br.com.fiap.producao.bdd
# define o tipo de saúda após a execução
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json
# executa o gherkin e verifica se os passos sao executados corretamente
cucumber.execution.dry-run=false